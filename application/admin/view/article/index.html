{include file='public/header' title='网站首页-文章列表'}
<link href="__PUBLIC__css/dataTables.bootstrap.css" rel="stylesheet">
<link href="__PUBLIC__js/tree/themes/default/style.min.css" rel="stylesheet">
<body>
    <!-- 头部 -->
    {include file="public/header_min"}
    <!-- /头部 -->
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="public/slidebar"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="{url('Article/index')}">文章管理</a>
                        </li>
                        <li class="active">文章列表</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Header -->
                <div class="page-header position-relative">
                    <div class="header-title">
                        <h1>
                            文章列表
                        </h1>
                    </div>
                    <!--Header Buttons-->
                    <div class="header-buttons">
                        <a class="sidebar-toggler" href="#">
                            <i class="fa fa-arrows-h"></i>
                        </a>
                        <a class="refresh" id="refresh-toggler" href="">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </a>
                        <a class="fullscreen active" id="fullscreen-toggler" href="#">
                            <i class="glyphicon glyphicon-fullscreen"></i>
                        </a>
                    </div>
                    <!--Header Buttons End-->
                </div>
                <!-- /Page Header -->
                <!-- Page Body -->
                <div class="page-body">
                    <div class="row">
                        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12" style="padding-right:0;">
                            
                            <div class="widget flat">
                                <div class="widget-header bordered-bottom bordered-green">
                                    <i class="widget-icon glyphicon glyphicon-plus green"></i>
                                    <span class="widget-caption">选择栏目</span>
                                </div>
                                <div class="widget-body">
                                    <div id="cateTree" style="overflow: auto;">
                                        <!--<ul>
                                            <li data-jstree='{"icon":"fa fa-folder palegreen"}'>新闻中心
                                                <ul>
                                                    <li data-jstree='{"icon":"fa fa-folder palegreen"}'>公司新闻</li>
                                                    <li data-jstree='{"icon":"fa fa-folder palegreen"}'>行业新闻</li>
                                                </ul>
                                            </li>
                                            <li data-jstree='{"icon":"fa fa-folder palegreen"}'>产品中心</li>
                                        </ul>-->
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12" style="padding-left:5px;">
                            <div class="widget flat">
                                <div class="widget-header bordered-bottom bordered-green">
                                    <i class="widget-icon fa fa-file-o green"></i>
                                    <span class="widget-caption">文章列表</span>
                                </div>
                                <div class="widget-body">
                                   
                                    <div class="table-toolbar clearfix article-btns">
                                        <div class="btn-group pull-left">
                                            <a href="javascript:;" class="btn btn-default ar-add disabled"><i class="fa fa-plus-square-o"></i>添加文章</a>
                                            <a href="javascript:;" class="btn btn-default ar ar-update disabled"><i class="fa fa-refresh"></i>更新排序</a>
                                            <a href="javascript:;" class="btn btn-default ar-move disabled"><i class="fa fa-share-square"></i>批量移动</a>
                                            <a href="javascript:;" class="btn btn-danger ar-del disabled"><i class="fa fa-trash-o"></i>批量删除</a>
                                        </div>

                                        <div class="btn-group pull-right">
                                            
                                        </div>
                                    </div>
                                    
                                    <form action="" method="post" class="sort-form">
                                        <table class="table table-striped table-hover table-bordered" id="editabledatatable">
                                            <thead>
                                                <tr role="row">
                                                    <th style="width:35px;">
                                                    <label class="margin-b0">
                                                            <input type="checkbox">
                                                            <span class="text"></span>
                                                        </label> 
                                                    </th>
                                                    <th class="col-xs-1">
                                                        排序
                                                    </th>
                                                    <th>
                                                        标题
                                                    </th>
                                                    
                                                    <th class="col-xs-2">
                                                        操作
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </form>
                                    <input type="hidden" value="" class="model_name">
                                    <input type="hidden" value="" class="modelid">
                                    <input type="hidden" value="" class="cateid">
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
    </div>
    <!-- /批量移动 -->
    <div id="removeModel" style="display:none;">
        <div class="modal-content">
            <div class="modal-body">
                <h5>选择目标栏目-只能移动到项目模型栏目下</h5>
                <form action="" class="remove-model-form">
                    <div class="control-group" id="cates-lis">
                   
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success remove-model-btn">移动</button>
            </div>
        </div>
    </div>
    {include file='public/footer'}
    <script src="__PUBLIC__js/datatable/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__js/datatable/dataTables.bootstrap.min.js"></script>
    <script src="__PUBLIC__js/tree/jstree.min.js"></script>
    <script src="__PUBLIC__js/article/article.tables.js"></script>
</body>
</html>
