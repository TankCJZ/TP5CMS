{include file='public/header' title='网站首页-模型管理'}
<link href="__PUBLIC__css/dataTables.bootstrap.css" rel="stylesheet">
<style>
    #editabledatatable tbody tr td{
        text-align: center;
    }
</style>
<body>
    <!-- 头部 -->
    {include file="public/header_min"}
    <!-- /头部 -->
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="public/slidebar"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">

                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="{url('Modeler/index')}">模型管理</a>
                        </li>
                        <li class="active">模型列表</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Header -->
                <div class="page-header position-relative">
                    <div class="header-title">
                        <h1>
                            模型列表
                        </h1>
                    </div>
                    <!--Header Buttons-->
                    <div class="header-buttons">
                        <a class="sidebar-toggler" href="#">
                            <i class="fa fa-arrows-h"></i>
                        </a>
                        <a class="refresh" id="refresh-toggler" href="">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </a>
                        <a class="fullscreen active" id="fullscreen-toggler" href="#">
                            <i class="glyphicon glyphicon-fullscreen"></i>
                        </a>
                    </div>
                    <!--Header Buttons End-->
                </div>
                <!-- /Page Header -->
                <!-- Page Body -->
                <div class="page-body">
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <div class="widget">
                                <div class="widget-header ">
                                    <span class="widget-caption">模型列表</span>
                                </div>
                                <div class="widget-body">
                                    <div class="table-toolbar">
                                        <div class="btn-group">
                                            <a href="javascript:;" class="btn btn-default add-model"><i class="fa fa-plus"></i>添加模型</a>
                                        </div>
                                        
                                        <div class="btn-group pull-right">
                                            
                                        </div>
                                    </div>
                                    <table class="table table-striped table-hover table-bordered" id="editabledatatable">
                                        <thead>
                                            <tr role="row">
                                                <th class="col-xs-1 text-center">
                                                    ID
                                                </th>
                                                <th class=" text-center">
                                                    模块名称
                                                </th>
                                                <th class="col-xs-1 text-center">
                                                    数据表
                                                </th>
                                                <th class="col-xs-1 text-center">
                                                    状态
                                                </th>
                                                <th class="col-xs-3 text-center">
                                                    操作
                                                </th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                        
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /添加模型 -->
        <div id="addModel" style="display:none;">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="form-horizontal" id="add-model-form">
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label text-center">模型名称</label>
                            <div class="col-sm-6">
                                <input value="" type="text" require name="name" class="form-control" id="name">
                            </div>
                            <p class="help-block col-sm-3" require-err="* 必须填写"><span class="label label-info">必须填写!</span></p>
                        </div>
                        <div class="form-group">
                            <label for="tablename" class="col-sm-3 control-label text-center">模型表名</label>
                            <div class="col-sm-6">
                                <input value="" type="text" name="tablename" require class="form-control" id="tablename">
                            </div>
                            <p class="help-block col-sm-3" require-err="* 必须填写"><span class="label label-info">必须填写!</span></p>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-3 control-label text-center">描述</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" name="description" rows="4"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success add-model-btn">添加</button>
                </div>
            </div>
        </div>
        <!-- /修改模型 model-->
        <div id="editModel" style="display:none;">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="form-horizontal" id="edit-model-form">
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label text-center">模型名称</label>
                            <div class="col-sm-6">
                                <input value="" type="text" require name="name" class="form-control" id="name">
                            </div>
                            <p class="help-block col-sm-3" require-err="* 必须填写"><span class="label label-info">必须填写!</span></p>
                        </div>
                        <div class="form-group">
                            <label for="tablename" class="col-sm-3 control-label text-center">模型表名</label>
                            <div class="col-sm-6">
                                <input value="" type="text" disabled="disabled" name="tablename" class="form-control" id="tablename">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-3 control-label text-center">描述</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                            </div>
                        </div>
                        <input type="hidden" name="id" value="" id="model_id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success edit-model-btn">修改</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    {include file='public/footer'}
    <script src="__PUBLIC__js/datatable/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__js/datatable/dataTables.bootstrap.min.js"></script>
    <script src="__PUBLIC__js/model/model.tables.js"></script>
</body>

</html>
