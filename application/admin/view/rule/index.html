{include file='public/header' title='网站首页-权限管理'}
<link href="__PUBLIC__css/dataTables.bootstrap.css" rel="stylesheet">
<body>
    <!-- 头部 -->
    {include file="public/header_min"}
    <!-- /头部 -->
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="public/slidebar"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">

                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="{url('Rule/index')}">权限管理</a>
                        </li>
                        <li class="active">权限列表</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Header -->
                <div class="page-header position-relative">
                    <div class="header-title">
                        <h1>
                            权限管理
                        </h1>
                    </div>
                    <!--Header Buttons-->
                    <div class="header-buttons">
                        <a class="sidebar-toggler" href="#">
                            <i class="fa fa-arrows-h"></i>
                        </a>
                        <a class="refresh" id="refresh-toggler" href="">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </a>
                        <a class="fullscreen active" id="fullscreen-toggler" href="#">
                            <i class="glyphicon glyphicon-fullscreen"></i>
                        </a>
                    </div>
                    <!--Header Buttons End-->
                </div>
                <!-- /Page Header -->
                <!-- Page Body -->
                <div class="page-body">
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <div class="widget">
                                <div class="widget-header ">
                                    <span class="widget-caption">权限管理</span>
                                </div>
                                <div class="widget-body">
                                    <form method="post" id="rule-sort-form">
                                        <div class="table-toolbar">
                                            <div class="btn-group">
                                                <a href="javascript:;" class="btn btn-default rule_add_group"><i class="fa fa-plus"></i>添加分组</a>
                                                <a href="javascript:;" class="btn btn-default rule_add"><i class="fa fa-plus"></i>添加权限</a>
                                                <a href="javascript:;" class="btn btn-default rule_sort"><i class="fa fa-refresh"></i>更新排序</a>
                                            </div>
                                            
                                            <div class="btn-group pull-right">
                                                
                                            </div>
                                        </div>
                                        <div class="table-responsive">
                                            <table class="table table-striped table-hover table-bordered" id="editabledatatable">
                                                <thead>
                                                    <tr role="row">
                                                        <th class="col-xs-1">
                                                            ID
                                                        </th>
                                                        <th class="col-xs-1">
                                                            排序
                                                        </th>
                                                        <th class="col-xs-2">
                                                            分组/名称
                                                        </th>
                                                        <th>
                                                            规则
                                                        </th>
                                                        <th class="col-xs-2">
                                                            操作
                                                        </th>
                                                    </tr>
                                                </thead>

                                                <tbody>
                                                
                                                </tbody>
                                            </table>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->

        <!-- /添加权限 model -->
        <div id="addRuleModel" style="display:none;">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="form-horizontal" id="add-rule-form" action="#" method="post">
                        <div class="form-group">
                            <label for="title" class="col-sm-3 control-label text-center">分组名称</label>
                            <div class="col-sm-8">
                                <select name="pid" style="width: 100%;" id="rule_pid">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-sm-3 control-label text-center">权限名称</label>
                            <div class="col-sm-8">
                                <input value="" type="text" placeholder="如：添加文章" name="title" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label text-center">权限规则</label>
                            <div class="col-sm-8">
                                <input value="" type="text" placeholder="如：article/add" name="name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="condition" class="col-sm-3 control-label text-center">描述</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" name="condition" rows="4"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success add-rule-btn">添加</button>
                </div>
            </div>
        </div>
        <!-- /添加分组 -->
        <div id="addGroupModel" style="display:none;">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="form-horizontal" id="add-group-form" action="#" method="post">
                        <div class="form-group">
                            <label for="title" class="col-sm-3 control-label text-center">分组名称</label>
                            <div class="col-sm-8">
                                <input value="" type="text" placeholder="如：文章管理" name="title" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="condition" class="col-sm-3 control-label text-center">描述</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" name="condition" rows="4"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success add-group-btn">添加</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    {include file='public/footer'}
    <script src="__PUBLIC__js/datatable/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__js/datatable/dataTables.bootstrap.min.js"></script>
    <script src="__PUBLIC__js/rule/ruleModel.js"></script>
</body>
</html>
