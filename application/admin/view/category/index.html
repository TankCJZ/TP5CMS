{include file='public/header' title='网站首页-栏目列表'}
<link href="__PUBLIC__css/dataTables.bootstrap.css" rel="stylesheet">
<body>
    <!-- 头部 -->
    {include file="public/header_min"}
    <!-- /头部 -->
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="public/slidebar"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">

                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="{url('Category/index')}">栏目管理</a>
                        </li>
                        <li class="active">栏目列表</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Header -->
                <div class="page-header position-relative">
                    <div class="header-title">
                        <h1>
                            栏目列表
                        </h1>
                    </div>
                    <!--Header Buttons-->
                    <div class="header-buttons">
                        <a class="sidebar-toggler" href="#">
                            <i class="fa fa-arrows-h"></i>
                        </a>
                        <a class="refresh" id="refresh-toggler" href="">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </a>
                        <a class="fullscreen active" id="fullscreen-toggler" href="#">
                            <i class="glyphicon glyphicon-fullscreen"></i>
                        </a>
                    </div>
                    <!--Header Buttons End-->
                </div>
                <!-- /Page Header -->
                <!-- Page Body -->
                <div class="page-body">
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <div class="widget">
                                <div class="widget-header ">
                                    <span class="widget-caption">栏目管理</span>
                                </div>
                                <div class="widget-body">
                                    <form action="/admin/category/sort" method="post" class="sort-cate-form">
                                        <div class="table-toolbar">
                                            <div class="btn-group">
                                                <a href="/admin/category/add/1" class="btn btn-default"><i class="fa fa-plus"></i>添加栏目</a>
                                                <a href="/admin/category/add/2" class="btn btn-default"><i class="fa fa-plus"></i>添加单篇</a>
                                                <a href="/admin/category/add/3" class="btn btn-default"><i class="fa fa-plus"></i>添加链接</a>
                                            </div>
                                            <div class="btn-group">
                                                <a href="javascript:;" class="btn btn-info sort-cate-btn"><i class="fa fa-refresh"></i>更新排序</a>
                                            </div>
                                            
                                            <div class="btn-group pull-right">
                                                
                                            </div>
                                        </div>
                                        <table class="table table-striped table-hover table-bordered" id="editabledatatable">
                                            <thead>
                                                <tr role="row">
                                                    <th class="col-xs-1">
                                                        ID
                                                    </th>
                                                    <th class="col-xs-1">
                                                        排序
                                                    </th>
                                                    <th>
                                                        名称
                                                    </th>
                                                    <th class="col-xs-1">
                                                        所属模型
                                                    </th>
                                                    <th class="col-xs-1">
                                                        类型
                                                    </th>
                                                    <th class="col-xs-3">
                                                        操作
                                                    </th>
                                                </tr>
                                            </thead>

                                            <tbody>
                                                
                                            </tbody>
                                        </table>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
    </div>
    {include file='public/footer'}
    <script src="__PUBLIC__js/datatable/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__js/datatable/dataTables.bootstrap.min.js"></script>
    <script src="__PUBLIC__js/category/category.tables.js"></script>
    <script src="__PUBLIC__js/category/category.js"></script>
</body>
</html>
