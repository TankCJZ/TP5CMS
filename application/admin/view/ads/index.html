{include file='public/header' title='网站首页-广告管理'}
<link href="__PUBLIC__css/dataTables.bootstrap.css" rel="stylesheet">
<style>
    #adstables tbody>tr>td{
        text-align: center;
    }
</style>
<body>
    <!-- 头部 -->
    {include file="public/header_min"}
    <!-- /头部 -->
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="public/slidebar"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="{url('Ads/index')}">广告管理</a>
                        </li>
                        <li class="active">广告板块</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Header -->
                <div class="page-header position-relative">
                    <div class="header-title">
                        <h1>
                            广告管理
                        </h1>
                    </div>
                    <!--Header Buttons-->
                    <div class="header-buttons">
                        <a class="sidebar-toggler" href="#">
                            <i class="fa fa-arrows-h"></i>
                        </a>
                        <a class="refresh" id="refresh-toggler" href="">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </a>
                        <a class="fullscreen active" id="fullscreen-toggler" href="#">
                            <i class="glyphicon glyphicon-fullscreen"></i>
                        </a>
                    </div>
                    <!--Header Buttons End-->
                </div>
                <!-- /Page Header -->
                <!-- Page Body -->
                <div class="page-body">
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <div class="widget">
                                <div class="widget-header ">
                                    <span class="widget-caption">板块列表</span>
                                </div>
                                <div class="widget-body">
                                    <div class="table-toolbar">
                                        <div class="btn-group">
                                            <a href="javascript:;" class="btn btn-default add-plate"><i class="fa fa-plus"></i>添加广告板块</a>
                                        </div>
                                        <div class="btn-group pull-right">
                                        </div>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover table-bordered" id="adstables">
                                            <thead>
                                                <tr role="row">
                                                    <th class="col-xs-1 text-center">
                                                        ID
                                                    </th>
                                                    <th class="col-xs-2 text-center">
                                                        板块名称
                                                    </th>
                                                    <th class=" text-center">
                                                        描述
                                                    </th>
                                                    <th class="col-xs-2 text-center">
                                                        添加时间
                                                    </th>
                                                    <th class="col-xs-4 text-center">
                                                        管理操作
                                                    </th>
                                                </tr>
                                            </thead>

                                            <tbody>
                                                
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /添加板块 model -->
        <div id="addPlateModel" style="display:none;">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="form-horizontal" id="add-plate-form">
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label text-center">标题</label>
                            <div class="col-sm-8">
                                <input value="" placeholder="必填" type="text" name="name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-3 control-label text-center">描述</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" name="description" placeholder="可留空"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success add-plate-btn">添加板块</button>
                </div>
            </div>
        </div>
        <!-- /板块修改 model -->
        <div id="editPlateModel" style="display:none;">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="form-horizontal" id="edit-plate-form">
                        <div class="form-group">
                            <label class="col-sm-3 control-label text-center">标题</label>
                            <div class="col-sm-8">
                                <input type="text" value="title" name="name" class="name form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-3 control-label text-center">描述</label>
                            <div class="col-sm-8">
                                <textarea class="form-control desc" name="description" placeholder="可留空"></textarea>
                            </div>
                        </div>
                        <input type="hidden" value="" name="id" id="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success edit-plate-btn">修改</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    {include file='public/footer'}
    <script src="__PUBLIC__js/datatable/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__js/datatable/dataTables.bootstrap.min.js"></script>
    <script src="__PUBLIC__js/common.js"></script>
    <script src="__PUBLIC__js/ads/ads.tables.js"></script>
</body>
</html>
